<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Nombre: {{ curso.nombre }}</h2>
  <h3>ID: {{ curso.id }}</h3>
  <h3>Código: {{ curso.codigo }}</h3>
  <h3>Sección: {{ curso.seccion }}</h3>
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>
        <h2>{{ alumno.nombre }}</h2>
        <p>Status: 
          <ion-icon [name]="alumno.status ? 'checkmark-circle' : 'close-circle'" 
                    [color]="alumno.status ? 'success' : 'danger'"></ion-icon>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
