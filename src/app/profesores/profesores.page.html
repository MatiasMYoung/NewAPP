<ion-header>
  <ion-toolbar>
    <ion-title>Asignaturas del Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let curso of cursos" button (click)="verDetallesCurso(curso)">
      <ion-label>
        <h2>Nombre: {{ curso.nombre }}</h2>
        <h3>ID: {{ curso.id }}</h3>
        <h3>Código: {{ curso.codigo }}</h3>
        <h3>Sección: {{ curso.seccion }}</h3>
      </ion-label>
      <ion-button slot="end" (click)="generarQR(curso); $event.stopPropagation()">
        QR
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
